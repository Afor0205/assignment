<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SCHOOL FORM</title>
    </head>
    <body>
        <center> <h3> Add Educational Details</h3></center>
         <table cellpadding="10" cellspacing="5">
            <tr>
                <td>
                    <label> *Exact Title in original Language:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Title of the degree/diploma in English <br>or French language e.g Bachelor <br>in Law:</label>
                </td>
                <td>
                    <input type="text">
                </td>   
            </tr>
            <tr>
                <td>
                    <label> *Degree/Diploma obtained:</label>
                </td>
                <td>
                    <input type="radio">Yes <input type="radio">No
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Attended:</label>
                </td> 
                <td>
                   From: <input type="date" >  To <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label> *Type of Institution:</label>
                </td>
                <td>
                    <select>
                        <option>UI</option>
                        <option>FUTA</option>
                        <option>UNILORIN</option>
                        <option>UNIOSUN</option>
                        <option>UNILAG</option>
                        <option>FUOYE</option>
                        <option>UNICAL</option>
                        <option>CONVENANT</option>
                        <option>LEAD CITY UNIVERSITY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label> *Country:</label>
                </td>
            
            <td>
                <select >
                    <option>NIGERIA</option>
                    <option>JAPAN</option>
                    <option>UK</option>
                    <option>CANADA</option>
                    <option>U.S.A</option>
                    <option>BRAZIL</option>
                    <option>MONGOLIA</option>
                    <option>KLOMACHE</option>
                </select>
            </td>
            <tr>
                <td>
                    <label>*City where Attended:</label>
                </td> 
                <td>
                    <input type="text">
                </td>   
            </tr>
            <tr>
                <td>
                    <label>*Please enter name of institution:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Institution Web Site:</label>
                </td>
                <td>
                    <input type="text"> <i>optional</i>
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Main Course of Study:</label>
                </td>
                <td>
                    <select>
                        <option>ART</option>
                        <option>SOCIAL SCIENCES</option>
                        <option>NATURAL SCIENCE</option>
                        <option>ENGINEERING AND TECHNOLOGY</option>
                        <option>BUSINESS AND MANAGEMENT</option>
                        <option>HEALTH SCIENCES</option>
                        <option>AGRICULTURE AND VETERINARY MEDICINE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Field of Study:</label>
                </td>
                <td>
                    <select>
                        <option>HORTICULTURE</option>
                        <option>GRAPHICS DESIGN</option>
                        <option>BIOLOGY</option>
                        <option>ACCOUNTING</option>
                        <option>JOURNALISM</option>
                        <option>DATA SCIENCE</option>
                        <option>EDUCATIONAL LEADERSHIP</option>
                        <option>INDUSTRIAL AND PRODUCTION ENGINEERING</option>
                        <option>MEDICINE</option>
                        <option>LAW</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Specialization:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Enrollment Status:</label>
                </td>
                <td>
                    <input type="radio">Full-Time
                    <input type="radio"> Part-Time
                </td>
            </tr>
            <tr>
                <td>
                    <label>*Teaching Method:</label>
                </td>
                <td>
                    <select>
                        <option>VIRTUAL</option>
                        <option>PHYSICAL</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label> Additional Comments:</label>
                 </td>
                <td>
                    <textarea></textarea>
                </td>
                    
                
            </tr>
        </table>
        <b>If your exact choice is not listed in the drop-down menus, please select the closest relevant option and explain in the "Additional Comments" </b>
